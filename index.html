<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Embria Video Player" />
  <meta name="keywords" content="Embria, video, player, video player" />
  <meta name="robots" content="INDEX,FOLLOW" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <title>Embria Video Player</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
  <script src="js/embria.js" defer></script>
</head>
<body>
  <div class="itm player" id="player">
    <div class="media" id="media">
      <img class="itm" src="img/poster.jpg" alt="Movie poster" width="1024" height="624" />
      <div class="itm message" id="message">Что то пошло не так. Попробуйте перезагрузить страницу.</div>
    </div>
    <ul class="controls">
      <li class="timeline">
        <div class="progress" id="video-timeline">
      </li>
      <li class="itm controls-play">
        <button type="button" class="itm btn icn play" id="play-button"></button>
      </li>
      <li class="itm controls-main">
        <div class="itm block-timer">
          <span id="current-time">00:00:00</span>&nbsp;/&nbsp;<span class="total-time">02:51:00</span>
        </div>
        <div class="itm block-volume">
          <button type="button" class="itm btn icn volume"></button>
          <div class="itm progress" id="volume-control"></div>
        </div>
      </li>
      <li class="itm controls-fullscreen">
        <button type="button" class="itm btn icn fullscreen" id="full-screen"></button>
      </li>
    </ul>
  </div>
</body>
</html>
