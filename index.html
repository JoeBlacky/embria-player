<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Embria Video Player" />
  <meta name="keywords" content="Embria, video, player, video player" />
  <meta name="robots" content="INDEX,FOLLOW" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" />
  <title>Embria Video Player</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
  <script src="js/embria.js" defer></script>
</head>
<body>
  <div class="pleer" id="pleer">
    <div class="itm message error">Ой, что то пошло не так! Попробуйте еще раз.</div>
    <ul class="controls">
      <li class="itm controls-block controls-play">
        <button type="button" class="btn icn play" id="play-button"></button>
        <div class="progress"></div>
        <div class="timer">
        <span id="current-time">00:00</span>/02:49
        </div>
      </li>
      <li class="itm controls-block controls-volume">
        <button type="button" class="btn icn volume"></button>
        <div class="progress"></div>
      </li>
    </ul>
  </div>
</body>
</html>
